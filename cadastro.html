        <form action="cadastro.php" method="post">

            <section>

                <input type="text" name="nome" id="nome"  class="input" placeholder="Nome" required>

            <section>

            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input" placeholder="Endereço de e-mail" required minlength="10" maxlength="50" autocomplete="email">
            </section><br>

            <section>
                <label for="conf-email">Confirmar Email:</label>
                <input type="email" name="email" id="conf-email" class="input" placeholder="Endereço de e-mail" required minlength="10" maxlength="50" autocomplete="email">

            <section>

            </section><br>

            <section>
                <label for="conf-senha">Confirmar Senha:</label>
                <input type="password" name="senha" id="conf-senha" class="input" placeholder="Senha" required minlength="8" maxlength="16">
