    <div class="cadastro">
        <h1>Cadastre-se</h1>
        <form action="" id="formCadastro" method="post">

            <section>
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome"  class="input" placeholder="Nome Completo" required>
            </section><br>

            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input" placeholder="Endereço de e-mail" required minlength="10" maxlength="50" autocomplete="email">
            </section><br>

            <section>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" class="input" placeholder="Senha" required minlength="8" maxlength="16">
            </section><br>

            <section>
                <label for="conf-senha">Confirmar Senha:</label>
                <input type="password" name="senha" id="conf-senha" class="input" placeholder="Senha" required minlength="8" maxlength="16">
            </section><br>
            
            <label>
                <input type="checkbox" id="termos" />
                <span id="termos-texto">Termos e Condições...</span>
              </label>
              <!-- Input checkbox para notificar por email -->
            <label>
                <input type="checkbox" id="notificar-email" />
                <span id="notificar-email-texto">Notificar por Email...</span>
            </label>

            <input type="submit" id="cadastrar" value="Cadastre-se" >

            <div class="div-img-login">
                <img src="imagens/img-login/facebook-icon.png" alt="facebook" class="img-login" id="img-login-facebook">
                <img src="imagens/img-login/google-icon.png" alt="google" class="img-login" id="img-login-google">
                <img src="imagens/img-login/apple-icon.png" alt="apple" class="img-login" id="img-login-apple">
            </div>
        </form>
    </div>
